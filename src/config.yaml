  base: '/'
  trailingSlash: false
  googleSiteVerificationId: 'MAyQZwaHRJ4O598ZwvRPuzzjrabd9jAECY89nRoG6dA'

# Default SEO metadata
metadata:
  title:
    default: 'Legacy Exteriors Inc'
  description: 'Professional excavation, drainage, driveway, sod installation, and landscape services in Windsor-Essex County. Trusted local experts since 2022.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Legacy Exteriors Inc'
    images:
      - url: '~/assets/images/about/legacy-exteriors-equipment-line.png'
        width: 1200
        height: 628
